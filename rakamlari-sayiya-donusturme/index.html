    <script>
        // 1234 -> a b c d -> l c d -> a w d
        //   const code = prompt("Enter a code : ");
        const code = "111";
        let result = "";
        let codeList = code.split("");
        // rakamların harf karşılıkları
        function check(char) {
          result += String.fromCharCode(parseInt(char) + 96);
        }
        // gelen kodu mümkünse 2 değilse 1 basamaklıya ayır
        function AllPosibility() {
          for (let i = 0; i < codeList.length; i++) {
            if (
              parseInt(codeList[i] + codeList[i + 1]) > 26 ||
              codeList[i + 1] == undefined
            ) {
              check(codeList[i]);
            } else {
              check(codeList[i] + codeList[i + 1]);
              i++;
            }
          }
        }
        AllPosibility();
